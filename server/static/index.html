<!DOCTYPE html>
<html lang="en" ng-app="MeetingMinutes">
<head>
    <meta charset="UTF-8">
    <title>Go-Meeting</title>

    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="/external/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/app.css">

</head>
<body ng-controller="AppController">

    <div class = "gom-page-header">
        <a class = "gom-nav-item" ng-class = "{'active': activeTab == 'meetings'}" ng-click = "changeTab('meetings')">Meetings</a>
        <a class = "gom-nav-item" ng-class = "{'active': activeTab == 'actions'}" ng-click = "changeTab('actions')">Actions</a>
        <a class = "gom-nav-new-mtg" href = "#new_meeting">+ New Meeting</a>
    </div>

    <!-- This is essentially the pane in which various application entry-points
         can be routed. -->
    <div class = "gom-page-content" ng-view></div>

    <!-- Load JS -->
    <script type="text/javascript" src="/external/angularjs/angular.js"></script>
    <script type="text/javascript" src="/external/angularjs-route/angular-route.js"></script>

    <script type="text/javascript" src="/app.js"></script>

</body>
</html>
